<html>
<head>
<title>CrowdPrinting</title>
    <!-- cdn hosted css -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
                
    <!-- cdn hosted javascript files -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="navbar">  
          <div class="navbar-inner row">
            <div class="pull-left">
                  <h1>&nbsp;&nbsp;<a href="/">CloudMake</a></h1>
                  <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Local Quality, Global Quantity ..</h4>            
            </div>  
          </div>  
        </div> 
    </header>
    
    <section>
            
           <div id="checkout_div" >
               <!-- file upload form here -->
               <form class="form-horizontal container" action="/pay" method="get">
               <fieldset>
                   <legend>Add Your Bank Account Information</legend>
                   
                    <div class="control-group">  
                       <label class="control-label" for="name_on_card_id"><b>Name on Card*</b></label>  
                       <div class="controls">  
                         <input type="text" class="input-xlarge" id="name_on_card" name="name_on_card" placeholder="John Doe" required>  
                       </div>  
                     </div> 
                     
                     <div class="control-group">  
                       <label class="control-label" for="card_number_id"><b>Card Number*</b></label>  
                       <div class="controls">  
                         <input type="text" class="input-xlarge" id="card_number" name="card_number" placeholder="xxxx-xxxx-xxxx-xxxx" required>  
                       </div>  
                     </div> 
                     
                      <div class="control-group">  
                       <label class="control-label" for="card_expiration_id"><b>Expiration*</b></label>  
                       <div class="controls">  
                         <input type="text" class="input-xlarge" id="card_expiration" name="card_expiration" placeholder="MM/YYYY" required>  
                       </div>  
                     </div> 
           
                     <div class="form-actions">  
                       <button id="file_upload_btn" type="submit" class="btn btn-primary">Purchase</button>   
                     </div>  
           
                   </fieldset>
                   
               </form>   
           </div>
       </section>    
</body>
