<body>

    <header class="header">

       <h1 align="center">Join the 3D Printer Community</h1>
    
 <!-- navigation bar here with phases here -->
    <div class="navbar container">  
        <div class="navbar-inner">  
            <div class="container">
                <ul class="nav">
                     <li class="active"><a href="#"><b> 1. Personal Info</b></a></li>
                     <li><a href="#"><b> 2. Printer Info</b></a></li>
                     <li><a href="#"><b>3. Bank Account Info</b></a></li>
                     <li><a href="/"><b> 4. Download Test File</b></a></li>
                </ul>

        </div>  
    </div>
    

 	<!-- Create account form here -->
    <form method="post" class="form-horizontal container" action="/join_printerinfo" enctype="multipart/form-data">
    <fieldset>
        <legend>Enter Personal Information</legend>
          
<!--           <div class="control-group">   -->
<!--             <label class="control-label" for="username_id"><b>Username*</b></label>   -->
<!--             <div class="controls">   -->
<!--               <input class="input-xlarge" type="text" id="username" name="username" placeholder="Username" required>   -->
<!--             </div>   -->
<!--           </div>   -->
          
          <div class="control-group">  
            <label class="control-label" for="email_id"><b>Email address*</b></label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="email" name="email" placeholder="Add your personal email address" required>  
            </div>  
          </div> 

          <div class="control-group">  
            <label class="control-label" for="password_id"><b>Password*</b></label>  
            <div class="controls">  
              <input class="input-xlarge" type="password" id="password" name="password" placeholder="At least 6 characters" required>  
            </div>  
          </div>  
          
          <div class="control-group">  
            <label class="control-label" for="password_conf_id"><b>Confirm Password*</b></label>  
            <div class="controls">  
              <input class="input-xlarge" type="password" id="password_conf" name="password_conf" placeholder="Please re-enter password" oninput="check(this)" required>  
            </div>  
          </div>  
                    
          <div class="form-actions">  
            <button id="file_upload_btn" type="submit" class="btn btn-primary">Next</button>  
          </div>  

        </fieldset>
        
    </form>
    
	<script language='javascript' type='text/javascript'>
	function check(input) {
	    if (input.value != document.getElementById('password').value) {
	        input.setCustomValidity('The two passwords must match.');
	    } else {
	        // input is valid -- reset the error message
	        input.setCustomValidity('');
	   }
	}
	</script>
